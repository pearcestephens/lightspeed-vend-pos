name: Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./deployment/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to production server
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        XERO_TOKEN: ${{ secrets.XERO_TOKEN }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      run: |
        # Create SSH key file
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null || true

        # Deploy via SSH
        ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'DEPLOY_SCRIPT'
        set -e

        echo "üöÄ Starting deployment..."

        # Navigate to app directory
        cd /home/$DEPLOY_USER/lightspeed-vend-pos || mkdir -p /home/$DEPLOY_USER/lightspeed-vend-pos && cd /home/$DEPLOY_USER/lightspeed-vend-pos

        # Pull latest code
        git clone --depth 1 https://github.com/${{ github.repository }}.git . 2>/dev/null || git pull origin main

        # Create environment file
        cat > .env << EOF
        DATABASE_URL=$DATABASE_URL
        XERO_TOKEN=$XERO_TOKEN
        STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY
        JWT_SECRET=$JWT_SECRET
        APP_ENV=production
        APP_DEBUG=false
        EOF

        # Create docker-compose override for production
        cat > docker-compose.override.yml << EOF
        version: '3.8'
        services:
          app:
            environment:
              - DATABASE_URL=$DATABASE_URL
              - XERO_TOKEN=$XERO_TOKEN
              - STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY
              - JWT_SECRET=$JWT_SECRET
        EOF

        # Stop old containers
        docker compose down 2>/dev/null || true

        # Pull latest images
        docker compose pull

        # Start new containers
        docker compose up -d

        # Wait for services to be healthy
        echo "‚è≥ Waiting for services to be healthy..."
        sleep 10

        # Run database migrations
        docker compose exec -T app php bin/migrate.php || true

        # Health check
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/api/health || echo "000")

        if [ "$HTTP_CODE" = "200" ]; then
          echo "‚úÖ Deployment successful! API is responding."
          exit 0
        else
          echo "‚ùå Health check failed with HTTP $HTTP_CODE"
          docker compose logs
          exit 1
        fi
        DEPLOY_SCRIPT

    - name: Notify Slack on success
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "‚úÖ LightSpeed Vend POS Deployment Successful",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Deployment Successful* ‚úÖ\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    - name: Notify Slack on failure
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "‚ùå LightSpeed Vend POS Deployment Failed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Deployment Failed* ‚ùå\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*View Details:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
