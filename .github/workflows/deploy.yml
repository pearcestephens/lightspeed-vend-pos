name: Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./deployment/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Cloudways Server
      run: |
        echo "ðŸš€ Deploying to Cloudways server..."

        # Install SSH key
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

        # Deploy to server
        ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
          cd ~/applications/nsvmswhebv/public_html

          # Backup current version
          if [ -d "lightspeed-pos-backup" ]; then
            rm -rf lightspeed-pos-backup
          fi
          if [ -d "pos" ]; then
            mv pos lightspeed-pos-backup
          fi

          # Clone/pull latest from GitHub
          if [ ! -d "pos" ]; then
            git clone https://github.com/pearcestephens/lightspeed-vend-pos.git pos
          fi

          cd pos
          git fetch origin
          git reset --hard origin/main

          # Install dependencies
          composer install --no-dev --optimize-autoloader --no-interaction
          cd frontend && npm install --legacy-peer-deps && npm run build
          cd ..

          # Set permissions
          chmod -R 755 .

          echo "âœ… Deployment complete!"
        ENDSSH

    - name: Deployment Status
      run: |
        echo "âœ… Deployed to https://sell.ecigdis.co.nz"
        echo "ðŸ“¦ Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "ðŸŽ¯ Live at: https://sell.ecigdis.co.nz/pos"

    - name: Notify Slack on success
      if: success() && env.SLACK_WEBHOOK_URL != ''
      uses: slackapi/slack-github-action@v1.24.0
      continue-on-error: true
      with:
        payload: |
          {
            "text": "âœ… LightSpeed Vend POS Deployment Successful",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Deployment Successful* âœ…\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    - name: Notify Slack on failure
      if: failure() && env.SLACK_WEBHOOK_URL != ''
      uses: slackapi/slack-github-action@v1.24.0
      continue-on-error: true
      with:
        payload: |
          {
            "text": "âŒ LightSpeed Vend POS Deployment Failed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Deployment Failed* âŒ\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*View Details:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
